{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>CinemaXperience | Registration</title>
{% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'styles/login.css' %}" />
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-lg-5 col-12">
            <form action="register" method="POST" class="text-white register">
                {% csrf_token %}
                <center><h1 class="mb-4">Registration</h1></center>
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input class="form-control" type="text" placeholder="Enter your username" name="username">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 col-12">
                        <label class="form-label">First Name</label>
                        <input class="form-control" type="text" placeholder="Enter your first name" name="firstname">
                    </div>
                    <div class="form-group col-md-6 col-12">
                        <label class="form-label">Last Name</label>
                        <input class="form-control" type="text" placeholder="Enter your last name" name="lastname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label"><i class="fa fa-envelope-o" aria-hidden="true"></i> E-mail</label>
                    <input class="form-control" type="email" placeholder="Enter your email" name="email">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 col-12">
                        <label class="form-label">Password</label>
                        <input class="form-control" type="password" placeholder="Enter your password" name="password1">
                    </div>
                    <div class="form-group col-md-6 col-12">
                        <label class="form-label">Repeat Password</label>
                        <input class="form-control" type="password" placeholder="Repeat your password" name="password2">
                    </div>
                </div>
                <center>
                    <button type="submit" class="btn btn-primary">Register</button>
                </center>
            </form>
        </div>
    </div>
</div>

{% for message in messages %}
    <div class="alert alert-info mt-4" role="alert">
        {{ message }}
    </div>
{% endfor %}

{% endblock %}
